<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="nav">
        <div class="nav-logo">LOGO</div>
        <div class="nav-links">
            <a href="#home" class="magnetic-button">Home</a>
            <a href="#about" class="magnetic-button">About</a>
            <a href="#work" class="magnetic-button">Work</a>
            <a href="#contact" class="magnetic-button">Contact</a>
        </div>
    </nav>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1 class="animate-text">Welcome to</h1>
                <h2 class="animate-text">Interactive Experience</h2>
                <p class="animate-text">Scroll down to explore</p>
            </div>
            <div class="hero-background"></div>
        </section>

        <section id="about" class="section">
            <div class="content-wrapper">
                <h2 class="section-title">About Us</h2>
                <p class="section-text">Interactive content with smooth animations.</p>
            </div>
        </section>

        <section id="work" class="section">
            <div class="content-wrapper">
                <h2 class="section-title">Our Work</h2>
                <div class="work-grid">
                    <div class="work-item">Project 1</div>
                    <div class="work-item">Project 2</div>
                    <div class="work-item">Project 3</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
<head>
    <!-- CSS 링크 수정 -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- 페이지 내용 -->
    
    <!-- JavaScript 링크 수정 -->
    <script src="scripts/main.js"></script>
</body>
<!-- 커서 요소 추가 -->
<div class="cursor-system">
    <div class="cursor-main"></div>
    <div class="cursor-trail"></div>
    <div class="cursor-dot"></div>
</div>

<!-- 파티클 캔버스 추가 -->
<canvas id="particle-canvas"></canvas>

<!-- 마우스 인터랙션 요소 추가 -->
<div class="interactive-area">
    <div class="parallax-element" data-speed="0.1">Parallax Text</div>
    <div class="magnetic-element">Magnetic Element</div>
    <div class="distort-element">
        <img src="your-image.jpg" alt="Distort Image">
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 기존 head 내용 -->
    <link rel="stylesheet" href="styles/transitions.css">
</head>
<body>
    <!-- 트랜지션 오버레이 추가 -->
    <div class="transition-overlay">
        <div class="transition-slide"></div>
        <div class="transition-loader">
            <span class="loader"></span>
        </div>
    </div>

    <!-- 페이지 래퍼 추가 -->
    <div id="page-wrapper" class="page-wrapper">
        <!-- 기존 콘텐츠를 여기에 넣기 -->
        <main id="content">
            <!-- 기존 내용 -->
        </main>
    </div>

    <!-- 스크립트 추가 -->
    <script src="scripts/transitions.js"></script>
</body>
</html>
